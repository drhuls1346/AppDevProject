<!DOCTYPE html>
<html>
<head>
    <title>Check Out an Item Page</title>
    <style>body {background-color:lightblue;}</style>
</head>
<body>
<h2>Please select an item to check out.</h2>

<ul>{% for unit in checkedin_units %}
        <li>Name:  {{ unit.name }}
            Type: {{ unit.utype }}
            Status: {{ unit.status|yesno:"Checked Out, Checked In" }} </li>
    {% endfor %}
</ul>

</body>
</html>
